<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
</head>
<body>

<script>
    let ladder = {
        step: 0,

        up: function () {
            this.step++;
            return this;
        },
        down: function () {
            this.step--;
            return this;
        },
        showStep: function () {
            console.log(this.step);
            return this;
        }
    };

    ladder.up().up().down().showStep();
    ladder.up().up().down().up().up().down().up().up().showStep();

</script>

</body>
</html>
