<script>
    function addSum() {
        let count = 0;

        return value => {
            count += value;
            return count;
        };
    }

    let resultFunction = addSum();

    console.log(resultFunction(5));
    console.log(resultFunction(7));
    console.log(resultFunction(21));


</script>
