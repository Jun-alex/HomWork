<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
</head>
<body>

<div id="timer"></div>

<script>
    class Timer {
        constructor(duration, displayElement) {
            this.duration = duration;
            this.displayElement = displayElement;
        }

        start() {
            this.updateTimerDisplay();

            this.intervalTimer = setInterval(() => {
                // this.duration--;

                if (this.duration <= 0) {
                    this.stop();
                } else {
                    this.duration--;
                    this.updateTimerDisplay();
                }
            }, 1000);
        }

        stop = () => clearInterval(this.intervalTimer);

        updateTimerDisplay() {
            const minutes = String(Math.floor(this.duration / 60)).padStart(2, "0");
            const seconds = String(this.duration % 60).padStart(2, "0");
            this.displayElement.textContent = `${minutes}:${seconds}`;
        }
    }

    // const startTime = 15;
    const startTime = 65;
    const timerId = document.getElementById("timer");

    const timer = new Timer(startTime, timerId);
    timer.start();
</script>

</body>
</html>
