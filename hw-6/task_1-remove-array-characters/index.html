<script>
    function removeCharacters(string, charsRemove) {
        let result = "";

        for (let i = 0; i < string.length; i++) {
            if (!charsRemove.includes(string[i])) {
                result += string[i];
            }
        }
        return result;
    }

    let enterString = "hello world";
    let charsRemove = ['l', 'd'];

    // let enterString = "Marten Furckad";
    // let charsRemove = ['k', 'a'];

    const result = removeCharacters(enterString, charsRemove);

</script>
