<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
</head>
<body>
<script>
    let primeNumber = +prompt("Enter your number:");

    if (primeNumber > 1) {
        let prime = true;

        for (let i = 2; i <= Math.sqrt(primeNumber); i++) {
            if (primeNumber % i === 0) {
                prime = false;
                break;
            }
        }

        if (prime) {
            alert(`${primeNumber} - простое число`);
        } else {
            alert(`${primeNumber} - не простое число`);
        }
    }

</script>
</body>
</html>
