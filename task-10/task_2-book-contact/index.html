<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
</head>
<body>

<script>

    let contactBook = {
        contacts: [{
            name: "Сергей",
            cellPhone: "123-456-789",
            email: "sergyi@gmail.com"
        },
            {
                name: "Александр",
                cellPhone: "987-654-321",
                email: "oleksiandr@gmail.com"
            },
        ],

        findContact: function (name) {
            for (let contact of this.contacts) {
                if (contact.name === name) {
                    return contact;
                }
                ;
            }
            ;
            return "Такого контакта нет";
        },

        addContact: function (newContact) {
            this.contacts.push(newContact);
        },
    }

    console.log(contactBook.findContact("Сергей"));

    contactBook.addContact(
        {
            name: "Богдан",
            cellPhone: "456-789-012",
            email: "bogdan@gmail.com"
        }
    );

    console.log(contactBook.findContact("Богдан"));

</script>

</body>
</html>
