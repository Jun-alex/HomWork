<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
</head>
<body>

<div class="block-btn">
    <button id="Кнопка 1">Кнопка 1</button>
    <button id="Кнопка 2">Кнопка 2</button>
    <button id="Кнопка 3">Кнопка 3</button>
</div>


<script>
    const blockButton = document.querySelector(".block-btn");

    blockButton.addEventListener("click", (event) => {

        if (event.target.tagName === "BUTTON") {
            let idButton = event.target.innerText;

            alert(`Клик произошол на кнопку: ${idButton}`);
        }
    });

</script>

</body>
</html>
