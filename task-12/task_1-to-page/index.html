<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
</head>
<body>

<button id="enter-link">Введите ссылку</button>
<button id="redirect">Перевести на страницу ссылки</button>

<script>
    (function () {
        let link;

        function enterLink() {
            link = prompt("Введите ссылку:");
        }

        function redirectToLink() {
            if (link) {
                window.location.href = link;
            } else {
                alert("Сначала введите ссылку!");
            }
        }

        document.getElementById("enter-link").addEventListener("click", enterLink);
        document.getElementById("redirect").addEventListener("click", redirectToLink);
    })();
</script>

</body>
</html>
