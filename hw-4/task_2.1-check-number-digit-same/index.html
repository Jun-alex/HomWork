<script>
    let numberCheck = prompt("Enter your triple digit:");

    let allDigitSame = numberCheck[0] === numberCheck[1]
        || numberCheck[1] === numberCheck[2] || numberCheck[0] === numberCheck[2];

    if (allDigitSame) {
        console.log(alert("Есть одинаковые цыфры."));
    } else {
        console.log(alert("Нет одинаковых цыфр."));
    };

</script>
