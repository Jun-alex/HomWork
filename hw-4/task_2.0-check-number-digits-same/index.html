<script>
    let numberCheck = prompt("Enter your triple digit:");

    let allDigitsSame = numberCheck[0] === numberCheck[1] && numberCheck[1] === numberCheck[2];

    if (allDigitsSame) {
        console.log(alert("Все цыфры одинаковы."));
    } else {
        console.log(alert("Все цыфры не одинаковы."));
    }
