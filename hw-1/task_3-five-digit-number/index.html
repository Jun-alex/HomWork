<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<script>
    let number = prompt("Enter your five digit number:");
    let digits = number.split("");

    if (number.length !== 5) {
        console.log("Enter your five digit number:");
    } else {
        console.log(digits.join(" "));
    }
</script>

</body>
